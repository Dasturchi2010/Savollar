<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Savollar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .wheel-container {
            position: relative;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(red 0deg 30deg,
                    blue 30deg 60deg,
                    green 60deg 90deg,
                    yellow 90deg 120deg,
                    orange 120deg 150deg,
                    purple 150deg 180deg,
                    cyan 180deg 210deg,
                    pink 210deg 240deg,
                    lime 240deg 270deg,
                    violet 270deg 300deg,
                    gold 300deg 330deg,
                    brown 330deg 360deg);
            transition: transform 3s ease-out;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ddd;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .modal button:hover {
            background: #0056b3;
        }
    </style>
</head>
